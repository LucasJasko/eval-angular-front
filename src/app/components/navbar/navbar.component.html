<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <svg
          width="60px"
          height="60px"
          viewBox="0 0 32 32"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M16 2L3 7L5 24L16 30L27 24L29 7L16 2Z" fill="#DD0031" />
          <path d="M16 2V30L27 24L29 7L16 2Z" fill="#C3002F" />
          <path
            d="M15.9998 5.09375L7.87305 23.3638H10.9031L12.5368 19.2757H19.4348L21.0685 23.3638H24.0986L15.9998 5.09375ZM18.3736 16.7557H13.626L15.9998 11.0298L18.3736 16.7557Z"
            fill="white"
          />
        </svg>
        <h1>LOGO</h1>
      </div>
      <ul>
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active">Accueil</a>
        </li>
        <li>
          <a routerLink="/room">Mes salons</a>
        </li>
        @if (authService.user?.role == "admin" || authService.user?.role ==
        "modo") {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/create-room"
            routerLinkActive="active"
            >Ajouter un salon</a
          >
        </li>
        } @if (authService.user) {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/login"
            routerLinkActive="active"
            (click)="onLogOut()"
            >Deconnexion</a
          >
        </li>
        } @else {
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active"
            >Connexion</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signin" routerLinkActive="active"
            >Inscription</a
          >
        </li>
        }
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
