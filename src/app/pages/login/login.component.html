<div class="contact-us-container">
  <div class="contact-us">
    <form (ngSubmit)="onConnection()" [formGroup]="formulaire">
      <input placeholder="Name" required="" type="text" />

      <input
        name="customerEmail"
        placeholder="Email"
        type="email"
        formControlName="email"
      />
      @if(formulaire.get('email')?.hasError("required")) {
      <span>L'email est requis</span>
      } @else {
      <span>L'email est mal form√©</span>
      }

      <input
        name="customerPhone"
        placeholder="Phone"
        type="tel"
        formControlName="password"
      />
      @if(formulaire.get('password')?.hasError("required")) {
      <span>Le mot de passe est requis est requis</span>
      }

      <button [disabled]="!formulaire.valid" type="submit">Se connecter</button>
    </form>
  </div>
</div>
