<div class="contact-us-container">
  <div class="contact-us">
    <form (ngSubmit)="onInscription()" [formGroup]="formulaire">
      <h1>Inscription</h1>

      <input placeholder="Email" formControlName="email" />
      @if(formulaire.get('email')?.hasError("required")) {
      <span class="error">L'email est requis</span>
      } @else {
      <span class="error">L'email est mal form√©</span>
      }

      <input placeholder="Votre pseudo" formControlName="pseudo" />
      <input placeholder="Mot de passe" formControlName="password" />
      @if(formulaire.get('password')?.hasError("required")) {
      <span class="error">Le mot de passe est requis est requis</span>
      }

      <button [disabled]="!formulaire.valid" type="submit">Se connecter</button>
    </form>
  </div>
</div>
